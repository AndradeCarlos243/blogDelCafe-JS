<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página web de blog de café">
    <title>BlogDelCafé</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- prefetch -->
    <link rel="prefetch" href="./index.html" as="document">
    <link rel="prefetch" href="./nosotros.html" as="document">
    <link rel="prefetch" href="./cursos.html" as="document">

    <!-- preload -->
    <link rel="preload" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preload" href="./css/style.css" as="style">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/cafe-ico.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">DelCafé</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">
                Blog del café con consejos y cursos
            </h2>
            <p class="no-margin">Aprende de los expertos con las mejores
                recetas y consejos
            </p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input 
                    class="campo__field"
                    type="text" 
                    name="nombre" 
                    id="nombre" 
                    placeholder="Tu nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Correo:</label>
                <input
                    class="campo__field"
                    type="email" 
                    name="email" 
                    id="email" 
                    placeholder="Tu correo"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    name="mensaje" 
                    id="mensaje" 
                ></textarea>
            </div>
            <div class="campo">
                <input 
                    type="submit" 
                    value="Enviar" 
                    class="boton boton--primario"
                >
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a href="./index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">DelCafé</span>
                    </h1>
                </a>

                <nav class="navegacion">
                    <a href="./nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="./cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="./contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>
    <script src="./js/modernizr.js"></script>
</body>
</html>
